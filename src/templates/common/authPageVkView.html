<div class="modal-page app-login-vk" data-ng-class="{show: state.authFormVK, hide: state.authFormLastFm}">
    <section class="app-header-window-controls" data-ng-controller="WindowCtrl">
        <a data-ng-click="minimize()" class="window-minimize"></a>
        <a data-ng-click="fullScreen()" class="window-full-screen"></a>
        <a data-ng-click="close()" class="window-close"></a>
    </section>
    <div class="modal-content">
        <header>
            <img src="img/app-logo-120.png"/>
            cMusicPlayer
        </header>
        <p translate="login.vk.description"></p>
        <h3 translate="login.vk.listTitle"></h3>

        <ul class="list">
            <li translate="login.vk.list.0"></li>
            <li translate="login.vk.list.1"></li>
            <li translate="login.vk.list.2"></li>
            <li translate="login.vk.list.3"></li>
            <li translate="login.vk.list.4"></li>
            <li translate="login.vk.list.5"></li>
        </ul>
        <div translate="login.vk.info" class="info-box"></div>
        <footer>
            <a translate="login.vk.enter" data-ng-click="getAuthFormVK()" class="btn login"></a>
            <div class="right">
                <div>{{ 'app.version'|translate }} {{ version }}</div>
                {{ 'app.developer'|translate }}
            </div>
        </footer>
    </div>
</div>
